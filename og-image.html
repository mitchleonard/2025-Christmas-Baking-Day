<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Christmas Baking Day</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background-color: #FFFDE7;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            font-family: 'Patrick Hand', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            padding: 80px;
            width: 100%;
            height: 100%;
        }
        
        .santa-container {
            flex-shrink: 0;
        }
        
        .santa-container picture,
        .santa-container img {
            display: block;
            height: 400px;
            width: auto;
        }
        
        .santa-container img {
            height: 400px;
            width: auto;
        }
        
        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        
        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 96px;
            font-weight: 700;
            color: #D32F2F;
            line-height: 1.1;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-family: 'Patrick Hand', cursive;
            font-size: 36px;
            color: #212121;
            line-height: 1.4;
        }
        
        .date-badge {
            display: inline-block;
            background-color: #1B5E20;
            color: white;
            padding: 12px 24px;
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            border: 3px solid #212121;
            box-shadow: 4px 4px 0px rgba(0,0,0,1);
            font-family: 'Patrick Hand', cursive;
            font-size: 28px;
            margin-top: 10px;
            transform: rotate(-1deg);
        }
        
        /* Snowflakes decoration */
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            user-select: none;
            pointer-events: none;
        }
        
        .snowflake:nth-child(1) { top: 10%; left: 10%; }
        .snowflake:nth-child(2) { top: 20%; right: 15%; }
        .snowflake:nth-child(3) { bottom: 15%; left: 8%; }
        .snowflake:nth-child(4) { bottom: 25%; right: 12%; }
        .snowflake:nth-child(5) { top: 50%; left: 5%; }
        .snowflake:nth-child(6) { top: 60%; right: 8%; }
    </style>
</head>
<body>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    
    <div class="container">
        <div class="santa-container">
            <picture>
                <source srcset="images/santa_no_bg_optimized.webp" type="image/webp">
                <img src="images/santa_no_bg_optimized.png"
                     alt="Santa illustration"
                     loading="eager"
                     decoding="sync">
            </picture>
        </div>
        <div class="text-container">
            <h1>Annual Christmas<br>Baking Day</h1>
            <p class="subtitle">Join us for a day of flour, frosting, and festive chaos!</p>
            <span class="date-badge">Saturday, December 20</span>
        </div>
    </div>
</body>
</html>
